<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Catalogue & Sign-Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HERO SECTION -->
    <header class="hero">
        <h1>Welcome to the Book Catalogue</h1>
        <p>Discover, explore, and find your next great read!</p>
    </header>

    <!-- BOOK DISPLAY SECTION -->
    <section id="book-section">
        <h2>Book Catalogue</h2>
        <div id="filter">
            <input type="text" id="search" placeholder="Filter by title...">
            <button onclick="sortBooks()">Sort A-Z</button>
        </div>
        <div id="book-list"></div>
        <div id="pagination">
            <button id="prev" onclick="prevPage()">Previous</button>
            <button id="next" onclick="nextPage()">Next</button>
        </div>
    </section>

    <!-- SIGN-UP FORM -->
    <section id="signup-section">
        <h2>Sign-Up</h2>
        <form id="signup-form" action="#" onsubmit="validateForm(event)">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <label for="confirm-password">Confirm Password:</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <script src="script.js"></script>
    <script src="signup_validation.js"></script>
</body>
</html>
